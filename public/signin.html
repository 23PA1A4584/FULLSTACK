<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff4e50, #f9d423);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: white;
      padding: 35px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 18px;
    }

    label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }

    input[type="email"],
    input[type="password"] {
      padding: 12px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #ff4e50;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff4e50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e63c3f;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #ff4e50;
      text-decoration: none;
      font-size: 14px;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form method="POST" action="/signinsubmit">
    <h2>Sign In</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />
    </div>
    <button type="submit">Sign In</button>
    <div class="link">
      <a href="/signup">Don't have an account? Sign Up</a>
    </div>
  </form>
</body>
</html>
