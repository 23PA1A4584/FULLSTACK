

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé¨ Movie Info App</title>
</head>
<style>
        body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)),
        url('img.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #fff;
        }


        .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(3px);
        }

        h2 {
        color: #f44336;
        margin-bottom: 25px;
        }

        input {
        padding: 12px;
        width: 80%;
        margin-bottom: 15px;
        border: 1px solid #f44336;
        border-radius: 8px;
        font-size: 16px;
        background-color: #fff;
        color: #333;
        }

        input:focus {
        outline: none;
        border-color: #d32f2f;
        }

        button {
        padding: 12px 25px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s;
        }

        button:hover {
        background-color: #d32f2f;
        transform: scale(1.03);
        }

        .movie-info {
        margin-top: 25px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        text-align: left;
        color: #fff;
        }

        .movie-poster {
        margin: 15px auto;
        width: 150px;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
        border: 1px solid #ccc;
        }

        .info-item {
        margin: 10px 0;
        font-size: 16px;
        }

        .loader {
        border: 4px solid #eee;
        border-top: 4px solid #f44336;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }

        .error {
        color: #ff5252;
        font-weight: bold;
        }
</style>
<body>
  <div class="container">
    <h2>üé¨ Movie Details App</h2>
    <input type="text" id="movie" placeholder="Enter movie title" onkeydown="if(event.key==='Enter') getMovieInfo()">
    <button onclick="getMovieInfo()">Get Details</button>
    <div class="movie-info" id="info">
      <p>Search for any movie to see its details</p>
    </div>
  </div>

  <script>
    async function getMovieInfo() {
      const movie = document.getElementById('movie').value.trim();
      const infoDiv = document.getElementById('info');
      const apiKey = 'e9a6df3f';

      if (!movie) {
        infoDiv.innerHTML = '<p class="error">Please enter a movie title</p>';
        return;
      }

      infoDiv.innerHTML = '<div class="loader"></div>';

      try {
        const response = await fetch(`http://www.omdbapi.com/?apikey=${apiKey}&t=${encodeURIComponent(movie)}`);
        const data = await response.json();
        if (data.Response === "False") {
          throw new Error(data.Error || "Movie not found");
        }

        const posterUrl = data.Poster !== "N/A" ? data.Poster : "https://via.placeholder.com/150";
        infoDiv.innerHTML = `
          <h3 style="text-align: center; color: #f44336;">üéûÔ∏è ${data.Title} (${data.Year})</h3>
          <div style="text-align: center;">
            <img class="movie-poster" src="${posterUrl}" alt="Poster of ${data.Title}">
          </div>
          <div class="info-item"><strong>Genre:</strong> ${data.Genre}</div>
          <div class="info-item"><strong>Director:</strong> ${data.Director}</div>
          <div class="info-item"><strong>Actors:</strong> ${data.Actors}</div>
          <div class="info-item"><strong>IMDB Rating:</strong> ${data.imdbRating}</div>
          <div class="info-item"><strong>Plot:</strong> ${data.Plot}</div>
        `;
      } catch (error) {
        infoDiv.innerHTML = `<p class="error">‚ùå ${error.message}. Please try another movie.</p>`;
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
